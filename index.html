<!DOCTYPE html>
<html>

<head>
    <title>Tome</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <section id="content">
        <header>
            <img src="images/logo.png" alt="runebook" />
        </header>

        <main>
            <div id="video">
                <img src="images/screenshot.png" alt="runebook tome screenshot" />
            </div>

            <section id="download">
                <img src="images/tome.png" alt="tome" />

                <section id="desc">
                    <h2>Local LLMS and MCP made easy.</h2>
                    <p id="tag">
                        Tired of editing JSON? Want to try MCP servers in a
                        completely local way? Try Tome.
                    </p>

                    <a href="#">
                        <p class="link">Download Tome</p>
                        <p id="reqs">MacOS Sequoia 15.0.0 or higher + Ollama</p>
                    </a>

                    <section id="socials">
                        <a href="https://github.com/runebookco/tome">
                            <img src="images/github.svg" alt="github" />
                        </a>

                        <a href="#">
                            <img src="images/discord.svg" alt="github" />
                        </a>
                    </section>
                </section>
            </section>
        </main>

    </section>
</body>

</html>
